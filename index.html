<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Really Bad Band â€” Phase 1</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #050505;
      --fg: #f4f4f4;
      --accent: #ff3a3a;
      --accent-2: #7b5cff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 70% 20%, rgba(123,92,255,0.22), transparent 60%),
                  radial-gradient(900px 600px at 20% 80%, rgba(255,58,58,0.18), transparent 60%),
                  #050505;
      color: var(--fg);
      overflow: hidden;
    }

    .bg-image {
      position: fixed;
      inset: 0;
      background: linear-gradient(0deg, rgba(5,5,5,0.85), rgba(5,5,5,0.45)),
                  url('Eye-White_Transparent.png') center/45vmin no-repeat;
      opacity: 0.45;
      pointer-events: none;
      z-index: 0;
    }

    header {
      position: fixed;
      top: 16px;
      left: 20px;
      z-index: 3;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    header img {
      width: 92px;
      height: auto;
    }
    header .phase {
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(244,244,244,0.7);
    }

    .hero {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: grid;
      place-items: center;
      padding: 8vh 6vw 12vh;
      text-align: center;
    }

    .hero-inner {
      max-width: 900px;
      display: grid;
      gap: 24px;
      align-items: center;
      justify-items: center;
    }

    .hero h1 {
      font-size: clamp(2.4rem, 4vw, 4.2rem);
      margin: 0;
      letter-spacing: 0.02em;
    }

    .hero p {
      font-size: clamp(1rem, 1.5vw, 1.3rem);
      color: rgba(244,244,244,0.78);
      max-width: 640px;
      margin: 0;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 28px;
      border-radius: 999px;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.04em;
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 25px 60px rgba(0,0,0,0.45); }

    .fullscreen-btn {
      position: fixed;
      top: 18px;
      right: 20px;
      z-index: 3;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 13px;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }

    .portal-frame {
      width: min(920px, 88vw);
      height: min(520px, 55vh);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(5,5,5,0.45);
      backdrop-filter: blur(8px);
      box-shadow: 0 25px 80px rgba(0,0,0,0.55);
      display: grid;
      place-items: center;
      position: relative;
      overflow: hidden;
    }

    .portal-frame::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(320px 220px at 50% 45%, rgba(255,255,255,0.06), transparent 60%);
      opacity: 0.7;
    }

    .portal-frame span {
      position: relative;
      z-index: 2;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.35em;
      color: rgba(244,244,244,0.55);
    }

    nav {
      position: fixed;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      display: flex;
      gap: 10px;
      background: rgba(5,5,5,0.6);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 10px 16px;
      border-radius: 999px;
      backdrop-filter: blur(6px);
    }

    nav a {
      color: rgba(244,244,244,0.85);
      text-decoration: none;
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      padding: 6px 10px;
      border-radius: 999px;
      transition: background 0.2s ease;
    }

    nav a:hover { background: rgba(255,255,255,0.08); }

    .note {
      font-size: 12px;
      color: rgba(244,244,244,0.5);
    }

    @media (max-width: 700px) {
      header img { width: 74px; }
      nav { gap: 6px; padding: 8px 12px; }
      nav a { font-size: 11px; letter-spacing: 0.12em; }
      .portal-frame { height: 42vh; }
    }
  </style>
</head>
<body>
  <div class="bg-image" aria-hidden="true"></div>

  <header>
    <img src="RB_Text.png" alt="Really Bad Band" />
    <div class="phase">Phase 1</div>
  </header>

  <button class="fullscreen-btn" id="fullscreenToggle" type="button">Enter Fullscreen</button>

  <main class="hero">
    <div class="hero-inner">
      <h1>Really Bad Band: Phase 1</h1>
      <p>
        A cinematic 3D portal is loading. Click below to step into the interactive environment and explore
        the first scene.
      </p>
      <a class="cta" href="#experience">Enter Experience</a>
      <div class="portal-frame" id="experience">
        <span>3D Scene Coming Online</span>
      </div>
      <div class="note">Tip: Use the fullscreen toggle for an immersive view.</div>
    </div>
  </main>

  <nav>
    <a href="#experience">Experience</a>
    <a href="#">About</a>
    <a href="#">Merch</a>
    <a href="#">Tour</a>
  </nav>

  <script>
    const button = document.getElementById('fullscreenToggle');
    const updateLabel = () => {
      button.textContent = document.fullscreenElement ? 'Exit Fullscreen' : 'Enter Fullscreen';
    };

    button.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen?.();
      } else {
        document.exitFullscreen?.();
      }
    });

    document.addEventListener('fullscreenchange', updateLabel);
    updateLabel();
  </script>
</body>
</html>
